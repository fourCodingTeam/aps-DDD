services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: battlehub-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost,1433", "-U", "sa", "-P", "${SQLSERVER_SA_PASSWORD}", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - SQLSERVER_SA_PASSWORD=${SQLSERVER_SA_PASSWORD}
      - SQL_HOST=sqlserver
      - SQL_PORT=1433
      - SQL_USER=sa
      - DB_NAME=TorneioHubDb
    volumes:
      - ./db/seed.sql:/seed/seed.sql:ro
      - ./db/init-db.sh:/init-db.sh:ro
    entrypoint: ["/bin/bash", "/init-db.sh"]

volumes:
  mssql_data:
